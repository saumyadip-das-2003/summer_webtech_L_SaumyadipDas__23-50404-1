<!DOCTYPE html>
<html>
<head>
   <title>Form Creation and Validation</title>
   <link rel="stylesheet" href="lab5.css">
</head>
<body>

	   <tr>

	   <tr>

	      <select>
	   </td>
	   </tr>
	   </table>
	   <input id="submit" type="Submit">
	   
	   
	   <script src="lab5.js"></script>
	   
	   
	   
	   
	   
	   <br>
	   <br>
	   <br>
	   <br>
	   <br>

       </div>

</html>
