<!DOCTYPE html>
<html>
<head>
  <title>AIUB Registration</title>
</head>
<body>
  
  <h2>Welcome to Registration Page</h2>
  <p>Enter your information properly for Regestration</p>
  <form url="" method="post">
    
	<label>Select Department:<label>
	<br>
	<input name="dept" id="cse" type="radio">
	<label for="cse">CSE<label>
	<br>
	<input name="dept" id="bba" type="radio">
	<label for="bba">BBA<label>
	<br>
	<input name="dept" id="eee" type="radio">
	<label for="eee">EEE<label>
	<br>
	<input name="dept" id="arch" type="radio">
	<label for="arch">Arch<label>
	<br>
	<br>
	<br>
	<label>Select Branch:</label>
	<select name="Branch">
	  <option value="Kuratoli">Kuratoli</option>
	  <option value="Banani">Banani</option>
	</select>
	<br>
	<br>
	<label for="firstname">First Name:<label>
	<input name="firstname" id="firstname" type="text">
	<br>
	<br>
	<label for="lastname">Last Name:<label>
	<input name="lastname" id="lastname" type="text">
	<br>
	<br>
	<label for="email">Email Address:<label>
	<input name="email" id="email" type="email">
	<br>
	<br>
	<label for="id">Student ID:<label>
	<input name="id" id="id" type="number">
	<br>
	<br>
	<label for="teliphone">Telephone:<label>
	<input name="teliphone" id="teliphone" type="tel">
	<br>
	<br>
	<button>Registar</button>
  </form>
  
  
  <p>For Login: </p>
  <a href="lab2ex2.html">Login</a>
</body>
</html>
