<DOCTYPE html>
<html>
<head>
  <title>Tour Reservation Form</title>
</head>
<body>
  <h2>Tour Reservation Form</h2>
  <p>Lets know what you are interested to see!</p>
  
  <br>
  <br>
  <br>
  <form>
     <table>
	   <tr>
	   <td><label for="fullname">Full Name</Label></td>
	   </tr>
	   <tr>
	   <td><input name="firstname" id="fullname" type="text"></td>
	   <td><input name="lastname" id="fullname" type="text"></td>
	   </tr>
	   <tr>
	   <td><label for="email">E-mail</Label></td>
	   <td><label for="phone">Phone Number</Label></td>
	   </tr>
	   <tr>
	   <td><input name="email" id="email" type="email"></td>
	   <td><input name="phone" id="phone" type="tel"></td>
	   </tr>
	   <tr>
	   <td><label for="visitDate">When You are planning to visit</Label></td>
	   </tr>
	   <tr>
	   <td><input name="visitDate" id="visitDate" type="date"></td>
	   </tr>
	   <tr>
	   <td><label for="groupMem">How Many People in your group</Label></td>
	   </tr>
	   <tr>
	   <td><input name="groupMem" id="groupMem" type="number" min="0"></td>
	   </tr>
	   </table>
	   <br>
	   <br>
	   <label>Which Tour or events are you most interested in?</Label>
	   <br>
	   <input name="check1" id="checkbox1" type="checkbox">
	   <label for="checkbox1">Checkbox1</label>
	   <br>
	   <input name="check2" id="checkbox2" type="checkbox">
	   <label for="checkbox2">Checkbox2</label>
	   <br>
	   <input name="check3" id="checkbox3" type="checkbox">
	   <label for="checkbox3">Checkbox3</label>
	   <br>
	   <input name="check4" id="checkbox4" type="checkbox">
	   <label for="checkbox4">Checkbox4</label>
	   <br>
	   <input name="check5" id="checkbox5" type="checkbox">
	   <label for="checkbox5">Checkbox5</label> 
	   <br>
	   <input name="check6" id="checkbox6" type="checkbox">
	   <label for="checkbox6">Checkbox6</label> 
	   <br>
	   <br>
	   <label for="comboBox1">What is the best way to contact you</Label>
	   <br>
	   <input name="phone" id="phone" type="checkbox">
	   <label for="phone">Phone</label>
	   <br>
	   <input name="email" id="email" type="checkbox">
	   <label for="email">E-mail</label>
	   <br>
	   <input name="either" id="either" type="checkbox">
	   <label for="either">Either</label>
	   <br>
	   <br>
	   
	   <label>If Phone, when is the best time to Call back?</label>
	   <br>
	   <input name="time" id="x" type="radio">
	   <label for="x">8-11 am</label>
	   <br>
	   <input name="time" id="y" type="radio">
	   <label for="y">12-4 pm</label>
	   <br>
	   <input name="time" id="z" type="radio">
	   <label for="z">6-10 pm</label>
	   <br>
	   <br>
	   <label>Anything Else we should know?</label>
	   <br>
	   <textarea rows="4" cols="50">Write Something...</textarea>
	   <br>
	   <br>
	   <label>And last, how did you here about us?</label>
	   <br>
	   <textarea rows="4" cols="50">Write Something...</textarea>
	   <br>
	   <br>
	   <input type="submit">
	  
  </form>
</body>
</html>
